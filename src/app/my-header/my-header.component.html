<header>    
  <img class="img-head1" [src]="img" alt="Логотип Angular">  
  <h1> Hello, Angular</h1>  
  <app-menu></app-menu>
  <button (click)="openDialog()" class="but flex"><p>Войти</p><img class="img-head2" src="assets/images/login.png" alt="Иконка логина"></button>  
  <dialog >
    <h2>Войти</h2>
    <form>
      <p>Логин</p>
      <input type="text" pattern="^[A-Za-zА-Яа-яЁё\s]+$" placeholder="Ваш логин" required>
      <p>Пароль</p>
      <input type="password" placeholder="Ваш пароль" required>      
      <p><input class="but" value="Войти" type="submit"><input class="but" value="Отмена" type="reset"></p>
    </form>
  </dialog>
</header>
