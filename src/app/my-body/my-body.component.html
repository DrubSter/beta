<main>
  <div class="flex1 container ">
   
  </div>
  <div class="flex1 center">
    <h3>
      Главная информация распологается здесь
    </h3>

    <table *ngIf="TableOn" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> login </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> mail </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="flex1">
    <app-card></app-card>
    <app-card></app-card>
    <app-card></app-card>
  </div>
</main>
